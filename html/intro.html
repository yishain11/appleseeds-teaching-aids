<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
</head>

<body>
    <!-- basic structure -->
    <!-- <TAG attr="value">content</TAG> -->

    <!-- examples -->
    <h1>hello world</h1>
    <p>I'm Yishai</p>

    <!-- nesting tags -->
    <h2>food to buy</h2>
    <ul>
        <li>milk</li>
        <li>carrots</li>
        <li>bread</li>
    </ul>

    <!-- attr -->
    <h3 id="thirdTitle">hello again</h3>
    <a href="www.google.com">google</a>

    <!-- no closing tag -->
    <img src="./path/to/img" alt="description of the img">

</body>
