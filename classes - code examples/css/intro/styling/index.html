<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- attach style to div -->
    <div>my div</div>
    <div>another div</div>
    <!-- div with class -->
    <div class="myClass">My class div!</div>
    <div>My class div! no class</div>
    <!-- what if we want unique style? ID! -->
    <div id="first">my unique div</div>
    <div id="sec">another unique div</div>
    <!-- specific vs none specific -->
    <p>paragraph 1</p>
    <div>
      <p>paragraph 2</p>
    </div>
    <!-- target multiple elements: class -->
    <div class="firstClass" v>class 1</div>
    <section>
      <div class="firstClass">class 2</div>
    </section>
    <!-- class vs id -->
    <span id="divId" class="divId">Div Id</span>
    <span class="divId">div class</span>
    <a id="myLink" href="">link</a>
  </body>
</html>
