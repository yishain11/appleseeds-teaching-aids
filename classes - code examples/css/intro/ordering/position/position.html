<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="position.css" />
  <title>Position</title>
</head>

<body>
  <h3>default</h3>
  <div class="container">
    <div class="header">header</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </div>
  <h3>relative - not removed from flow, not effecting others</h3>
  <div class="container">
    <div class="header-relative">header-relative</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </div>

  <h3>absolute - removed from flow, not effecting others</h3>
  <div class="container-abs">
    <div class="header-abs">header-absolute</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </div>
  <!-- <h3>fixed - removed from flow, not effecting others</h3>
  <div class="container-fx">
    <div class="header-fx">header-fixed</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </div> -->
  <h3>sticky - not removed from flow, not effecting others</h3>
  <div class="container-sticky">
    <div class="header-sticky">header-sticky</div>
    <div class="main">main</div>
    <div class="footer">footer</div>
  </div>
</body>

</html>
