  <body>
    <h3>form psudos</h3>
    <form action="#">
      <label for="text1">text placeholder</label>
      <input
        type="text"
        id="text1"
        name="text1"
        placeholder="placeholer shown"
      />
      <label for="checked">Checked</label>
      <input type="checkbox" name="checked" id="checked" />
      <br />
      <label for="email">email change when valid</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="text">text - change when invalid</label>
      <input type="text" name="text" id="text" minlength="10" />
      <br />
      <label for="text">text - required</label>
      <input type="text" name="text" id="text" required />
    </form>
