<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="psudo.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a>none link</a>
        <a href="#">another link</a>
        <a href="page1.html" target="myIframe">link1</a>
        <a href="page2.html" target="myIframe">link2</a>
        <a href="#id1">id1</a>
        <a href="#id2">id2</a>
        <a href="#id3">id3</a>
      </nav>
    </header>
    <main>
      <iframe src="" name="myIframe" frameborder="0"></iframe>
      <h3>selection a link navigates to the section, and highlights it</h3>
      <div class="sections">
        <p id="id1">this is the first section</p>
        <p id="id2">this is the second section</p>
        <p id="id3">this is the third section</p>
      </div>
    </main>
  </body>
</html>
